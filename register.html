<head>

    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="vendor/bootstrap-select/dist/css/bootstrap-select.min.css">

<body class="authincation-bg">
    <div class="authincation vh-100">
        <div class="container-fluid p-0 h-100">
            <div class="row justify-content-start h-100 align-items-center">
                <div class="col-md-4 h-100">
                    <div class="authincation-content h-100">
                        <div class="row no-gutters h-100 justify-content-center align-items-center">
                            <div class="col-xl-7">
                                <div class="auth-form px-0">
                                    <h2 class="mb-5">Create an Account</h2>
                                    <form action="">

                                        <div class="form-group">
                                            <label><strong>Name</strong></label>
                                            <input type="text" class="form-control" placeholder="Your Name">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Email</strong></label>
                                            <input type="email" class="form-control" placeholder="User@al-dirassa.com">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>

                                        <div class="form-group">
                                            <label><strong>Phone</strong></label>
                                            <input type="tel" class="form-control" placeholder="+12 345 6789">
                                        </div>

                                        <div class="form-group">
                                            <label><strong>Date of Birth</strong></label>
                                            <input type="date" class="form-control" placeholder="07-04-1997">
                                        </div>
                                    
                                        <div class="form-group">
                                            <label><strong>Current Address</strong></label>
                                            <input type="text" class="form-control" placeholder="Your Address">
                                        </div>

                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account?<a class="text-primary" href="">Sign <Input:datetime></Input:datetime></a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
